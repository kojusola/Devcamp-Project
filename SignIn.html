<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>SignIn Page</title>
</head>
<body class="body">
    <section class="nav">
        <nav class="topnav">
            <section class="pagenav">
                <p><a href="index.html" class="words">Home</a></p>
                <p><a href="registration.html" class="words">Register</a></p>
                <p><a href="cart.html" class="headCart">
                    <i class="fa fa-shopping-cart" class="font"></i>
                </a></p>
            </section>
        </nav>
    </section>
    <div class="sign">
        <div class="container col-4 signform justify-content-center py-5">
                    <h1>Sign In</h1>
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control input"><br><br>
                    </div>
                    <input type="submit" value="Sign In" class="btn btn-outline-primary px-5">
                </form>
        </div>
    </div>
    <footer class="footer">
        <div class="main-content">
            <div class="left box">
                <h2>About Us</h2>
                <hr>
                <div class="content">
                    <p>Our mission is to make it easy to do business anywhere. We enable businesses to transfrom the way they market, sell and operate and improve their efficiencies</p>
                    <div class="social-icons">
                        <a href="#"><span class= "fa fa-facebook-official"></span></a>
                        <a href="#"><span class= "fa fa-twitter"></span></a>
                        <a href="#"><span class= "fa fa-instagram"></span></a>
                        <a href="#"><span class= "fa fa-youtube"></span></a>
                    </div>
                </div>
            </div>
            <div class="center box">
                <h2>Address</h2>
                <hr>
                <div class="content">
                    <div class="place">
                        <span class="fa fa-map-marker"></span>
                        <span class="text">Ibadan, Nigeria</span>
                    </div>
                    <div class="phone">
                        <span class="fa fa-phone"></span>
                        <span class="text">09077881829</span>
                    </div>
                    <div class="email">
                        <span class="fa fa-envelope"></span>
                        <span class="text">adeola5678gmail.com</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="right box">
                    <h2>Contact Us</h2>
                    <hr>
                    <div class="content">
                        <form action="">
                            <div class="email">
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="msg">
                                <label for="msg">Message *</label>
                                <textarea name="message" id="msg" cols="25" rows="2" required></textarea>
                            </div>
                            <div class="botton-send">
                                <button class="btn btn-danger" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
